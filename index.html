    <!-- Import custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Define color variables */
        :root {
            --primary-color: #FFD700; /* Gold */
            --secondary-color: #6A5ACD; /* Slate Blue */
            --background-gradient: linear-gradient(135deg, #fffaf0, #f0e6d6);
        }

        /* Set global styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-gradient);
        }

        /* Center and style the container */
        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: transform 0.2s;
        }
        .container:hover {
            transform: scale(1.02);
        }

        /* Style the title */
        h1 {
            color: var(--secondary-color);
            font-size: 26px;
            margin-bottom: 20px;
        }

        /* Style the list and links */
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 22px;
            }
            a {
                font-size: 16px;
            }
        }
    </style>
</head>
